<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>

            <h1>PORTFOLIO</h1>

                <li><a href="#"><img src="https://img.icons8.com/material-rounded/24/000000/four-squares.png"/> PORTFOLIO</a></li>

                <label>Filter:</label>

                    <li><a href="#"><img src="https://img.icons8.com/pastel-glyph/24/000000/image--v1.png"/> Photos</a></li>
